<mat-card>
  <mat-list>
    <mat-list-item *ngFor="let parking of parkings">{{ parking.Street }} {{ parking.StreetNo }}{{ parking.StreetNoSuffix }}<br>{{ parking.ZIP }} {{ parking.Location }}

    </mat-list-item>
  </mat-list>
</mat-card>
