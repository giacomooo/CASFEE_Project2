<div id="modal-content-wrapper">
    <header id="modal-header">
        <h1 id="modal-title">{{ data?.title }}</h1>
    </header>
    <section id="modal-body">
        <p>{{ data?.description }}</p>
    </section>
    <footer id="modal-footer" align="end">
        <button mat-button id="modal-cancel-button" (click)="actionNo()">Nein</button>
        <button mat-raised-button id="modal-action-button" (click)="actionYes()">Ja</button>
    </footer>
</div>
